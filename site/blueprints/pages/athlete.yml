title: Athleten Seite
icon: user

columns:
  main:
    width: 2/3
    sections:
      main:
        type: fields
        fields:
          first_name:
            label: Vorname
            type: text
            width: 1/2
          last_name:
            label: Nachname
            type: text
            width: 1/2
          profession:
            label: "Beruf/Disziplin"
            type: text
            width: 1/2
          birthday:
            label: Geburtstag
            type: date
            width: 1/2
          about:
            label: About
            type: textarea
            size: medium
          image:
              type: hidden
              hidden: true
              label: Lalalal
              width: 1/2
  sidebar:
    width: 1/3
    sections:
      sidebar:
        type: fields
        fields:
          portrait:
            type: files
            headline: Portraitbild
            min: 1
            max: 1
            layout: cards
            info: "{{ file.dimensions }}"
            image:
              ratio: 1/1
              cover: true

  content:
    width: 1/1
    sections:
      part:
        headline: Sektionen
        type: pages
        status: all
        info: "{{ page.intendedTemplate }}"
        image: false
        templates:
          - part-headline
          - part-partners
          - part-text
          - pager-headline
          - pager-hero
          - pager-text
          - pager-video
